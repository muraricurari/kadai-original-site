           <div class="contact_coment">制作の依頼、ご相談などお気軽にご連絡ください。<br>
           必須項目は必ずご記入くださいますようお願いいたします。</div>
           <!-- メールフォーム部分 -->
           <form action="mail.php" method="post" class="contactform">
               <p class="contact_title"><label for="yourname">お名前</label><span class="required">必須</span></p>
               <input id="yourname" type="text" name="お名前" placeholder="例：山田 太郎">
               <p class="contact_title"><label for="mail">メールアドレス</label><span class="required">必須</span></p>
               <input id="mail" type="email" name="メールアドレス" placeholder="例：sample@mura.jp">
               <p class="contact_title"><label for="tel">お電話番号</label></p>
               <input id="tel" type="tel" name="お電話番号" placeholder="例：123-45-678">
               <p class="contact_title"><label for="comment">お問い合わせ内容</label><span class="required">必須</span></p>
               <textarea id="comment" name="お問い合わせ内容" placeholder="お問い合わせ内容を入力してください"></textarea><br>
               <div class="submit_btn"><input type="submit" value="送信内容を確認する"></div>
           </form>
